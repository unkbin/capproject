# App version
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

# ----------------------------
# DEPENDENCIES
# ----------------------------
dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.3

  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0

# ----------------------------
# DEV DEPENDENCIES
# ----------------------------
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

